<!DOCTYPE html>
<html lang="en">

<head>
	<!--added meta tags for charset, viewport, description-->
	<meta charset="UTF-8">
	<meta name="description" content="Find a local resturant to dine at" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#333333" />
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'"/>
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
	<noscript>
	<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	</noscript>
	<link rel="manifest" href="/manifest.json" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	<title>Restaurant Info</title>
</head>
<body class="inside">
	<!-- Beginning header -->
	<header tabindex="0">
		<!--Skip link to bypass map for keyboard users-->
		<a href ="#reviews-container" class="skip-link">Skip to Reviews</a>
		<!-- Beginning nav -->
		<nav role="navigation">
			<h2>
				<a href="/">Restaurant Reviews</a>
			</h2>
			<!-- Beginning breadcrumb -->
			<ul id="breadcrumb" aria-label="Breadcrumb">
			<li><a href="/">Home</a></li>
			</ul>
			<!-- End breadcrumb -->
		</nav>
		<!-- End nav -->
	</header>
	<!-- End header -->
	<!-- Beginning main -->
	<main id="maincontent" role="main">
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" role="application"></div>
		</section>
		<!-- End map -->
		<!-- Beginning restaurant -->
		<section id="restaurant-container" aria-label="Restaurant Info and hours" tabindex="0">
			<h1 id="restaurant-name"></h1>
			<img id="restaurant-img">
			<p id="restaurant-cuisine"></p>
			<p id="restaurant-address"></p>
			<table id="restaurant-hours"></table>
		</section>
		<!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container" aria-label="Restaurant Review">
			<ul id="reviews-list" tabindex="0"></ul>
			<!-- begin add review form-->
			<div class="review-container" role="form" aria-label="Add a Review for this restaurant" tabindex="0">
				<h3 class="add-review">Submit a review</h3>
				<form action="" method="POST" id="review-form">
					<ul class="review-form">
						<li>
							<label for="name">Name:</label>
							<input id="name-form" class="input-name" type ="text" value ="name" aria-label="Name" required="required">
						</li>
						<li>
							<label for="date">Date: </label>
							<input id="date-form" class="input-date" type ="text" value ="yyyy/mm/dd" maxlength="10" siz="10" aria-labeel="Date" required="required">
						</li>
						<br>
						<li class="stars" role="radiogroup" aria-label="Rating">
								<input value="5" id="rating5" class="rating-form" type="radio" name="rating-input"><label for="rating5" title ="Excellent"><i class="fa fa-star form-star"></i></label></option>
								<input value="4" id="rating4" class="rating-form" type="radio" name="rating-input"><label for="rating4" title ="Good"><i class="fa fa-star form-star"></i></label></option>
								<input value="3" id="rating3" class="rating-form" type="radio" name="rating-input"><label for="rating3" title ="Meh"><i class="fa fa-star form-star"></i></label></option>
								<input value="2" id="rating2" class="rating-form" type="radio" name="rating-input"><label for="rating2" title ="Bad"><i class="fa fa-star form-star"></i></label></option>
								<input value="1" id="rating1" class="rating-form" type="radio" name="rating-input"><label for="rating1" title ="Very Bad"><i class="fa fa-star form-star"></i></label></option>
						</li>
						<br>
						<li>
							<label for="review">Review:</label>
							<textarea id="review-input" required="required" class="input-review" type ="text" rows="8" cols="40" aria-label="Your Review"></textarea>
						</li>
						<br>
						<li><input type="submit" role="button" aria-label="Submit" onclick="event.preventDefault(); submitReview()"></li>
					</ul>
			</form>
		</div>
		</section>
		<!-- End reviews -->
	</main>
	<!-- End main -->

	<!-- Beginning footer -->
	<footer id="footer">
		&#169; 2017 <a href="/"><strong>Restaurant Reviews</strong></a><br>All Rights Reserved.
		<!--added unicode-->
	</footer>
	<!-- End footer -->

	<!-- Beginning scripts -->
	<!--DBHelper-->
	<script type="text/javascript" src="js/dbhelper.js"></script>
	<!--IndexedDB w/ promises Jake Archibald-->
	<script type="application/javascript" charset="utf-8" src="js/idb-lib.js"></script>
	<!--IndexedDB-->
	<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
	<!--Service worker-->
	<script type="application/javascript" charset="utf-8" src="register.js"></script>
	<script type="application/javascript" charset="utf-8" src="sw.js"></script>
	<!-- Main javascript file -->
	<script type="text/javascript" src="js/restaurant_info.js"></script>
	<!--Leaflet map-->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<!-- End scripts -->

</body>

</html>
